<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double Pendulum Simulation</title>
    <link rel="stylesheet" href="style.css">
    <style>
    body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: Arial, sans-serif;
    }

    canvas {
        display: block;
        width: 100vw;
        height: 100vh;
    }

    .controls {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 10px;
        background-color: rgba(255, 255, 255, 0.8);
        padding: 10px;
        border-radius: 5px;
    }

    .controls div {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    label {
        margin-bottom: 5px;
    }

    input[type="range"] {
        width: 100px;
    }
    </style>
</head>
<body>
    <canvas id="pendulumCanvas"></canvas>
    <div class="controls">
        <div>
            <label for="length1">Length 1:</label>
            <input type="range" id="length1" min="50" max="200" value="100">
        </div>
        <div>
            <label for="length2">Length 2:</label>
            <input type="range" id="length2" min="50" max="200" value="100">
        </div>
        <div>
            <label for="mass1">Mass 1:</label>
            <input type="range" id="mass1" min="5" max="20" value="10">
        </div>
        <div>
            <label for="mass2">Mass 2:</label>
            <input type="range" id="mass2" min="5" max="20" value="10">
        </div>
    </div>
    <script src="pendulum.js"></script>
</body>
</html>
