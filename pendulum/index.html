<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double Pendulum Simulation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="pendulumCanvas"></canvas>
    <div id="error-message" class="error-message"></div>
    <div class="controls">
        <div class="input-toggle">
            <button id="toggleNumber" class="toggle-button active">Number</button>
            <button id="toggleSlider" class="toggle-button">Slider</button>
        </div>
        <div class="input-controls">
            <div>
                <label for="length1">Length 1</label>
                <input type="range" id="length1" min="50" max="225" value="175">
            </div>
            <div>
                <label for="length2">Length 2</label>
                <input type="range" id="length2" min="50" max="225" value="175">
            </div>
            <div>
                <label for="mass1">Mass 1</label>
                <input type="range" id="mass1" min="1" max="50" value="20">
            </div>
            <div>
                <label for="mass2">Mass 2</label>
                <input type="range" id="mass2" min="1" max="50" value="20">
            </div>
            <div>
                <label for="speed">Speed</label>
                <input type="range" id="speed" min="1" max="1000" value="300">
            </div>
        </div>
        <div class="button-container">
            <button id="startButton">Start</button>
            <button id="resetButton">Reset</button>
        </div>
    </div>
    <script src="pendulum.js"></script>
</body>
</html>
